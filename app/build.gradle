apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.google.android.setupwizard.overlay"
    }
    signingConfigs {
        release {
            storeFile file("../sign/platform.jks")
            storePassword '123456'
            keyAlias 'platform'
            keyPassword '123456'
        }

        debug {
            storeFile file("../sign/platform.jks")
            storePassword '123456'
            keyAlias 'platform'
            keyPassword '123456'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}
